{% extends 'base.html'%}

{% block content %}

<div>
    <h1>Aqui é a página de my bands</h1>
</div>

<div>
    <h2>
        Minhas bandas
    </h2>
    <ul>
        {% for band in list_bands %}
            <li>
                <a href="{{url_for('band.home', id_band=band.id)}}">
                    {{ band.name }}
                </a>
            </li>
        {%endfor %}
    </ul>
</div>

<div>
    
    <a href="{{url_for('band.new')}}"">
        <button>
            Criar banda
        </button>
    </a>
    
</div>

{% endblock content %}
